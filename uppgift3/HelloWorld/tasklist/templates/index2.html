{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'tasklist/style2.css' %}">
</head>
<body>
    <h1>Homepage for tasklist</h1>
    <div class="navbar">
        <ul>
            <li><a href="http://127.0.0.1:8000/Hello/home/">Home</a></li>
            <li><a href="http://127.0.0.1:8000/Hello/about/">About Page</a></li>
            <li><a href="http://127.0.0.1:8000/Hello/contact/">Contact Page</a></li>
            <li><a href="http://127.0.0.1:8000/Hello/forms/">Forms Page</a></li>
        </ul>
    </div>
    <div class="taskDiv">
        {% block form %}
        
        <form action="{% url 'add' %}" method="POST">
            {% csrf_token %}
            {{form}}
            <input type="submit" value="add">
        </form>
        {% endblock %}
        <ul>
            {% for task in tasklist %}
            <li>{{ task }}</li>
            {% endfor%}
        
        </ul>
    </div>
</body>
</html>
